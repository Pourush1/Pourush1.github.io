<!DOCTYPE html>
<html>
<head>
	<title>Slot Machine</title>
	<link rel="stylesheet" type="text/css" href="slotmachine.css">
</head>
<body>

	<h1>Slot Machine With Numbers</h1>


<div id="machine">
    <svg width="550" height="250" viewBox="0 0 1600 500">

    <rect x="0" y="10" width="500" height="500" fill="black" stroke="white" stroke-width="10">
    </rect>

    <rect x="550" y="10" width="500" height="500" fill="black" stroke="white" stroke-width="10">
    </rect>

    <rect x="1100" y="10" width="500" height="500" fill="black" stroke="white" stroke-width="10">
    </rect>

    <text x="100" y="415" font-family="courier" font-size="500" fill="white" id="firstSquare">
    0
    </text>

    <text x="650" y="415" font-family="courier" font-size="500" fill="white" id ="secondSquare">
    0
    </text>

    <text x="1200" y="415" font-family="courier" font-size="500" fill="white" id="thirdSquare">
    0
    </text>
    </svg>
</div>


<p>
    <button id="spinButton" onClick="spin()">Click Here to Spin</button>
</p>

<p>
    <a href="javascript:reloadCredit(+1)">Add Credit</a>
</p>

<p id="p2">0</p>

<p id="messages"></p>

<script type="text/javascript" src="slotmachine.js"></script>

</body>
</html>
